<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <title>Juan José Leiva Sánchez</title>
</head>
<style>
section {
			padding: 25px;
			border: 1px solid;
			margin: 20px;
			width: 600px;
			background-color: silver

		}
	
h2 {
			font-family: serif font;
			font-size: 35px;
		}
p {
			font-family: serif-font;

		}
.letra1 {
			font-family: sans-serif;
		}
.letra2 {
			font-family: monospace;
			font-size: 20px;
		}
.letra3 {
			font-family: cursive;
		}
.letra4 {
			font-family: fantasy;
		}
</style>
<body>
    <h1>Ejercicio 6</h1>
    <section>
        <h2>Example:font-family</h2>
        <h3>Examples</h3>
        <p> this is an example of a serif font</p>
        <p class="letra1">this is an example of a sans-serif font.</p>
        <p class="letra2"> this is an example of a monoscape font.</p>
        <p class="letra3"> this is an example of a cursive font.</p>
        <p class="letra4"> this is an example of a fantasy font.</p>
    </section>
</body>
</html>
