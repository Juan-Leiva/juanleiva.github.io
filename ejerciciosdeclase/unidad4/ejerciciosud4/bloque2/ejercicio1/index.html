<style>
    .example {
			font-family: 'Fredericka the Great', cursive;
			font-size: 7vw;
		}
</style>
<body>
    <h1>Ejercicio 1</h1>
    <p class="example">
       Este es el texto de prueba
    </p>

    </p>
